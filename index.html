<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NewsHub - Your daily source for the latest headlines in India, World, Technology, and Business.">
    <title>NewsHub - Latest Headlines</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head> 
<body class="bg-gray-100 text-gray-800">

    <!-- Header Section -->
    <header class="header-gradient text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 md:py-5 flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold tracking-tight">
                NewsHub
            </h1>
            <div id="auth-container" class="flex items-center gap-4">
                 <p id="user-email" class="hidden text-sm font-medium"></p>
                 <button id="auth-btn" class="bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors" aria-label="Sign In with Google">
                     Sign In with Google
                 </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <p id="current-date" class="text-center text-gray-600 mb-8 text-lg"></p>
        
        <!-- Source Filter Buttons -->
        <div id="source-filters" class="flex justify-center flex-wrap gap-3 md:gap-4 mb-8">
            <!-- Filter buttons will be dynamically inserted here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loader-container" class="flex justify-center items-center h-64">
            <div class="loader"></div>
        </div>

        <!-- Error Message Display -->
        <div id="error-message" class="hidden text-center text-red-500 font-semibold bg-red-100 p-4 rounded-lg"></div>

        <!-- News Grid -->
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8 hidden">
            <!-- News articles will be dynamically inserted here -->
        </div>
    </main>

    <!-- Article Modal -->
    <div id="article-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto p-6 md:p-8 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl" aria-label="Close modal">&times;</button>
            <!-- Modal content will be dynamically inserted here -->
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="hidden fixed bottom-8 right-8 bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-all duration-300 z-40" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
    </button>


    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 India News Hub. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-1">Your trusted source for the latest headlines.</p>
        </div>
    </footer>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
